<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Card Check</title>
</head>
<body>

<div>
    <input type="text" id="bin" placeholder="Введите Card BIN">
    <a th:href="@{card/find/{bin}(bin=${bin})}">Проверить</a>
</div>

<div th:if="${not #lists.isEmpty(card)}">
    <div th:text="${card}"></div>
</div>

<div th:if="${not #lists.isEmpty(lastChecked)}">
    <label>Последние десять запрошенных BIN:</label>
    <div th:each="card : ${lastChecked}">
        <div th:text="${card.bin}"></div>
    </div>
</div>

</body>
</html>
